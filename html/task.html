<!DOCTYPE html>

<html>
    <head>
        <title>Pooch</title>
        <link rel="icon" type="image/png" href="http://{{ .IP }}:{{ .Port }}/public/img/corgo.png"/>
        <link rel="stylesheet" type="text/css" href="http://{{ .IP }}:{{ .Port }}/public/css/task.css"/>
    </head>

    <body>
        <div id="header">
            <img src="http://{{ .IP }}:{{ .Port }}/public/img/corgo.png" alt="pooch" style="width:150px;height:120px;">

            <div id="heading">
                <h1>Pooch</h1>
                <h3>Task View</h3>
            </div>

            <div id="accop">
                Welcome {{ .UserData.Fname }} {{ .UserData.Lname }}!<br>
                <form action="/logout" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>

        <div id="content">
            <div class="rbtns">
                <input id="sub1" type="submit" value="sub1" onclick="rbtn(this)"></input>
                <input id="sub2" type="submit" value="sub2" onclick="rbtn(this)"></input>
                <input id="sub3" type="submit" value="sub3" onclick="rbtn(this)"></input>
            </div>
            <input id="userinput" type="text" readonly></input>
        </div>

        <div id="footer">
            <p class="github"><a href="https://github.com/pinecat/pooch">Github</a></p>
            <p class="contact"><a href="mailto:dudleyr1@etown.edu">dudleyr1@etown.edu</a><br>Rory Dudley<br>pinecat</p>
            <p class ="copyright">Copyright &copy; Rory Dudley (aka pinecat)</p>
        </div>

        <script>
            function rbtn(elem) {
                //console.log(elem.value);
                var input = document.getElementById("userinput")
                input.value = elem.value;
            }
        </script>
    </body>
</html>
